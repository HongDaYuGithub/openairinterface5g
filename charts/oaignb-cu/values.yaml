# Default values for oai-gnb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nfimage:   # image name either locally present or in a public/private repository
  registry: local
  repository: oai-gnbaw2s           ## dockerhub oaisoftwarealliance/oai-gnb  
  version: latest # image tag
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent

tcpdumpimage:
  registry: local
  repository: registry.redhat.io/openshift4/network-tools-rhel8
  version: latest
  #pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent


## good to use when pulling images from docker-hub mention 
# imagePullSecrets: 
#   - name: "regcred"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-gnb-cu-sa"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  s1uPort: 2152
  s1cPort: 36412
  x2cPort: 36422 
  f1Port: 2153

start:
  gnbcu: true #this means the container will run in sleep mode	you can	go inside and run things manually inside (os rsh -c <container-name> podname)
  tcpdump: false

# gNB needs two seperate interface one for ngap (N2) and other one for gtpu (N3) 
# But for experimentation only one interface can be used. 
# When you need multus:
# 1. you want seperate interface for N2 and N3 
# 2. You want static ip-address for N2 and N3 interface
# 3. Different interfaces for different packets
 
multus:    # needed when gnB service will run on another interface rather than traditional eth0
  create: true
  n2IPadd: "172.21.6.102" # if single node cluster 172.21.10.102
  n2Netmask: "22"
  defaultGateway: "172.21.7.254" # if is single node cluster  172.21.11.254
  hostInterface: "bond0"      # if single node cluster ens2f0np0 Interface of the host machine on which this pod will be scheduled


config:
  timeZone: "Europe/Paris"
  rfSimulator: "server" 
  gnbcuName: "oai-cu-rfsim"
  usesacu: "yes"
  mcc: "208"   # check the information with AMF, SMF, UPF/SPGWU
  mnc: "99"    # check the information with AMF, SMF, UPF/SPGWU
  mncLength: "2" # check the information with AMF, SMF, UPF/SPGWU
  tac: "1"     # check the information with AMF
  nssaiSst: "1"  #currently only 4 standard values are allowed 1,2,3,4 
  nssaiSd0: "0027db"    #values in hexa-decimal format
  nssaiSd1: "112233"
  amfIpAddress: "172.21.6.100"  # amf ip-address or service-name
  gnbNgaIfName: "net1"            # net1 in case multus create is true that means another interface is created for ngap interface, n2 to communicate with amf
  gnbNgaIpAddress: "172.21.6.102" # n2IPadd in case multus create is true same interface is used for everything
  gnbNguIfName: "net1"   #net1 in case multus create is true gtu interface for upf/spgwu
  gnbNguIpAddress: "172.21.6.102" # n2IPadd in case multus create is true same interface is used for everything
  f1IfName: "net1"                # net1 incase multus create is true same interface is used for everything
  f1cuIpAddress: "172.21.6.102"   
  f1duIpAddress: "127.0.0.1"
  f1cuPort: "2153"
  f1duPort: "2153"
  useAdditionalOptions: "--sa -E --rfsim --log_config.global_log_options level,nocolor,time"

persistence:
  sharedvolume: false
  volumneName: managed-nfs-storage
  size: 1Gi

resources:
  define: false
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
   cpu: 100m
   memory: 256Mi


tolerations: []

affinity: {}

terminationGracePeriodSeconds: 30

# only central cluster will work with this nodeSelector, in case of single node cluster remove this
nodeSelector:
  worker: "telco"

nodeName: 
